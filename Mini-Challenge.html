  <!-- Script to apply a hover effect on navigation links -->
  <script>
    const navLinks = document.querySelectorAll('nav a');
    navLinks.forEach(link => {
      link.addEventListener('mouseover', () => {
        link.style.color = '#ff0080'; // Change color on hover
      });
      link.addEventListener('mouseout', () => {
        link.style.color = '#ff33cc'; // Restore original color on mouseout
      });
    });
  </script>
