  <main>
    <section id="contact">
        <h2 class="text-center">Get in Touch</h2>
        <form>
          <ul>
            <li>
              <label class="text-right" for="name">Your Name:</label>
              <input type="text" id="name" name="user-name">
            </li>
            <li>
              <label class="text-right" for="email">Your Email:</label>
              <input type="text" id="email" name="user-email">
            </li>
            <li>
              <label class="text-right" for="message">Your Message:</label>
              <textarea id="message" name="user-message" rows="4"></textarea>
            </li>
          </ul>
          <div class="text-center">
            <button type="submit">SEND</button>
          </div>
        </form>
      </section>
